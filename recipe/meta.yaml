{% set version = "0.8-1" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bridgesampling
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bridgesampling_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bridgesampling/bridgesampling_{{ version }}.tar.gz
  sha256: 90c2ae55d4f24c6ea8cb21881c7b3b12fa5cdb02e254d722e0dd448f90a353be

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-brobdingnag
    - r-matrix
    - r-coda
    - r-mvnfast
    - r-scales
    - r-stringr
  run:
    - r-base
    - r-brobdingnag
    - r-matrix
    - r-coda
    - r-mvnfast
    - r-scales
    - r-stringr

test:
  commands:
    - $R -e "library('bridgesampling')"           # [not win]
    - "\"%R%\" -e \"library('bridgesampling')\""  # [win]

about:
  home: https://github.com/quentingronau/bridgesampling
  license: GPL-2
  summary: Provides functions for estimating marginal likelihoods, Bayes factors, posterior model
    probabilities, and normalizing constants in general, via different versions of bridge
    sampling (Meng & Wong, 1996,  <http://www3.stat.sinica.edu.tw/statistica/j6n4/j6n43/j6n43.htm>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

